<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Super Admin | Pixology</title>

    <link rel="stylesheet" href="super.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#0b1620" />
  </head>

  <body>
    <header class="top">
      <h1>لوحة السوبر أدمن (Pixology)</h1>

      <div class="actions">
        <a href="admin.html" class="btn btn--outline">رجوع للأدمن</a>
        <button id="logout" class="btn btn--solid" type="button">
          تسجيل خروج
        </button>
      </div>
    </header>

    <main class="wrap">
      <section class="card" id="adminManager" style="margin-top: 14px">
        <h2>إدارة الأدمنز (Super Admin)</h2>

        <div class="hint">
          * هنا تقدر تضيف/تعطل/تغير صلاحيات الأدمنز عن طريق UID
        </div>

        <div class="formRow">
          <input id="aUid" placeholder="UID (من Authentication)" />
          <select id="aRole">
            <option value="admin">admin</option>
            <option value="super_admin">super_admin</option>
          </select>

          <select id="aActive">
            <option value="true">active: true</option>
            <option value="false">active: false</option>
          </select>

          <button id="aSave" class="btn btn--solid" type="button">
            💾 حفظ/تحديث
          </button>
        </div>

        <div class="formRow">
          <button id="aLoad" class="btn btn--outline" type="button">
            🔄 تحميل قائمة الأدمنز
          </button>
          <small class="muted" id="aMsg"></small>
        </div>

        <div class="tableWrap" style="margin-top: 10px">
          <table style="min-width: 800px">
            <thead>
              <tr>
                <th>UID</th>
                <th>Role</th>
                <th>Active</th>
                <th>إجراء سريع</th>
              </tr>
            </thead>
            <tbody id="aRows"></tbody>
          </table>
        </div>
      </section>
    </main>

    <div id="toast" class="toast" aria-live="polite"></div>

    <!-- مهم: خليه قبل super.js لو firebase.js بيجهز app/auth/db -->
    <script type="module" src="super.js"></script>
  </body>
</html>
